<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            function test1(){
                // 바닐러 JS
                var x1List = document.getElementsByClassName("x1"); // 배열 리턴

                for(e of x1List) {
                    e.innerText = "잘 부탁드립니다1";
                    e.style.color = "red";
                }
            }

            function test1_jquery(){
                // 위에하고 똑같은 동작코드... jquery라이브러리 활용....
                // jquery 장점 : 극단적인 생산성... 반복문을 돌리지 않는다.
                // jquery 단점 : 오래되었더ㅏ, 코드 스타일이 고전적...
                // $(".x1") => 메소드를 호출하는 코드
                $(".x1").text("잘 부탁드립니다...").css("color", "red");
            }

            function test2(){
                var u2 = document.getElementById("u2");
                var x1List = u2.getElementsByClassName("x1");

                for(e of x1List){
                    e.innerText = "gkgkgkgkg";
                    e.style.color = "red";
                    e.style.backgroundColor = "blue";
                    e.setAttribute("q","q");
                }
            }

            function test2_jquery(){
                $("#u2 .x1").text("gkgkgkgkgk2").css("color", "red")
                .css("backgroundColor","blue").attr("q","q");

            }
        </script>

    </head>
    <body>
        <ul id="u1">
            <li>안녕하세요1</li>
            <li class="x1">안녕하세요2</li>
            <li class="x1">안녕하세요3</li>
            <li>안녕하세요4</li>
            <li class="x1">안녕하세요5</li>
        </ul>
        <ul id="u2">
            <li>반갑습니다1</li>
            <li class="x1">반갑습니다2</li>
            <li class="x1">반갑습니다3</li>
            <li>반갑습니다4</li>
            <li>반갑습니다5</li>
        </ul>

        <button onclick="test1()">테스트1</button>
        <button onclick="test1_jquery()">테스트1 제이쿼리</button>

        <button onclick="test2()">테스트2</button>
        <button onclick="test2_jquery()">테스트2 제이쿼리</button>
        
    </body>
</html>
