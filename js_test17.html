<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            // 내용 컨트롤 innerText(정말 많이 쓰임), innerHTML(절대사용금지)
            function test1(){
                var e = document.getElementById("x1");
                e.innerText = "<div><p>반갑습니다<br>하하하</p></div>"; // 안에 테그를 표시되게 할 수 있다.
            }
            function test2(){
                var e = document.getElementById("x2");
                e.innerHTML = "<div><p>반갑습니다<br>하하하</p></div>"; // 절대사용금지 html 코드 분석해서 표시
            
                e.innerHTML = ""; // 박스 내부 초기화... 얘만 허용.... 안에 싹다 지울때... 반복문 돌려서 remove보다 훨씬 편함.(소스코드 복잡)
            }
        </script>
    </head>
    <body>
        <div id="x1">안녕하세요1</div>
        <div id="x2">안녕하세요2</div>

        <button onclick="test1()">테스트1</button>
        <button onclick="test2()">테스트2</button>

    </body>
</html>
