<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function test1(){
                // 1. 접근... API... getElement, getElements
                // ID 접근... (가장 많이 사용한다.)
                var y1 = document.getElementById("y1");
                console.log(y1.innerText);
                y1.innerText = "반갑습니다.";
            }

            function test2(){
                // 클래스 접근...
                // 엘리먼트 배열 리턴.. Elements => 복수 배열
                var c1s = document.getElementsByClassName("c1");
                
                // c1[0,1,2].innerText = "하하하하하하";
                // 배열?? 무조건 for each문 돌려라

                for(e of c1s){
                    e.innerText = "하하하하하하하하하하";
                }


            }

            function test3(){
                // x2 의 c1만 하하하하핳하...로 바꾸자...
                var x2 = document.getElementById("x2");
                var c1s = x2.getElementsByClassName("c1"); // 여기... 엘리먼트. getElementsByClassName (id는 하나이기 떄문에 getElementById)

                for(x of c1s){
                    x.innerText = "gkgkgkgk";
                }

            }

            function test4(){
                // querySelector는 무조건 첫번째 한개의 엘리먼트만 리턴함.... 배열이 아니다. 반복문 못돌린다.
                // 최근에 생긴 API JQuery 라이브러리에 dom을 엄청 편하게 하기 위한 wrapping 해서 로드해서 쓸것임. 전세계에서 80% 쓰는 가장 많이 쓰는 라이브러리(너무 잘만들었다.) 
                // 최근 2년간 JQuery를 버리려고 하고 있고 지금은 전세계적으로 50% 쓰고 우리나라는 90프로 쓰고 있음.
                // var e = document.querySelector("#y1"); // css 선택자 문자열로 접근... #. 태그 선택자.
                var e = document.querySelector(".c1"); 
                e.innerText = "yyyyyy"; 
            }

            function test5(){
                // querySelectorAll => 무조건 배열 리턴함....(1개던 10개던) => 무조건 반복문
                var elements = document.querySelectorAll("#x2 .c1");

                for(e of elements) {
                    e.innerText = "qqwerqwerqwr";
                }
                
            }
        </script>
    </head>
    <body>
        <ul id="x1">
            <li class="c1">안녕하세요1</li>
            <li id="y1">안녕하세요2</li>
            <li>안녕하세요3</li>
            <li class="c1">안녕하세요4</li>
            <li>안녕하세요5</li>
            <li class="c1">안녕하세요6</li>
        </ul>

        <ul id="x2">
            <li class="c1">반갑습니다1</li>
            <li class="c1">반갑습니다2</li>
            <li>반갑습니다3</li>
            <li>반갑습니다4</li>
            <li>반갑습니다5</li>
        </ul>

        <button onclick="test1()">테스트1</button>
        <button onclick="test2()">테스트2</button>
        <button onclick="test3()">테스트3</button>
        <button onclick="test4()">테스트4</button>
        <button onclick="test5()">테스트5</button>
    </body>
</html>
