<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">




    </head>
    <body>
        <!-- 
            부트스트랩 레이아웃(PC 기준)
            1. 1200px크기를 가지는 랩퍼 존재해야된다.
            2. .contaier-fluid div가 최상단
            3. 항상 row로 시작한다.
            4. row안에는 col이 존재해야된다.
            5. 내용..는 항상 col에 존재해야된다.
            6. row - col -row -col...// 절대 row안에 row, col 안에 col 하지 말것
            
            7. 버튼은 꼭... 꽉채우세요.
        -->
        <div style="width: 1200px; margin: 0 auto;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4">안녕하세요</div>
                    <div class="col-3">안녕하세요</div>
                    <div class="col">안녕하세요</div>
                    <div class="col">안녕하세요</div> <!--4등분 디폴트 12등분-->
                    <!-- <div class="col-3">안녕하세요이녀석!!</div>< 12 넘어가면 아래로 내려간다--> 
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">여기1</div>                            
                            <div class="col-6">여기1</div>
                            <div class="col">여기1</div>
                        </div>
                        <div class="row">
                            <div class="col">여기2</div>
                        </div>
                    </div>
                    <div class="col">2</div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
