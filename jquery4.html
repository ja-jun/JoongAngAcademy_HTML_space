<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script>
            function test1(){
                // createElement...
                // $("p") // document에서 모든 p 태그를 선택하겠다.
                var temp = $("<p></p>").text("안녕하세요"); // p태그 create(생성하겠다.)
                $("#x1").append(temp); // append child
            }

            function test2(){
                $("#x1").remove(); // 삭제하면 test1로 생성이 안된다. 
            }

        </script>
    </head>
    <body>
        <div id="x1"></div>
        <div id="x2"></div>

        <button onclick="test1()">테스트1</button>
        <button onclick="test2()">테스트2</button>
    </body>
</html>
