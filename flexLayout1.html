<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            /* container */
            #t1{
                width: 800px;
                background-color: aquamarine;
                display: flex;
                flex-wrap: wrap;
            }
            /* item, element */
            .innerBox{
                background-color: blueviolet;

                flex-grow: 2; /* 박스 크기 비율 너비(지금 오른쪽으로 가서), 높이도 가능 */
            }

            #x1{
                background-color: brown;

                flex-grow: 3;
            }
        </style>
    </head>
    <body>
        <div id="t1">
            <div class="innerBox">1</div>
            <div class="innerBox">2</div>
            <div class="innerBox">3</div>
            <div id="x1">4<br>4<br>4</div>
            <div class="innerBox">5</div>

        </div>
    </body>
</html>
