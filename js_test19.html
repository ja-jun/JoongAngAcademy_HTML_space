<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function test1(){
                var e = document.createElement("li"); // 태그를 생성하겠다. 파라미터는 문자열이 들어간다. <li></li>생성...핵심...

                // 추가 컨트롤...
                e.innerText = "qwer";
                e.style.color = "red";
                e.setAttribute("class", "blueFont");

                // 어디에다가 붙일 것인가?
                var t = document.getElementById("x1");
                t.appendChild(e); // 핵심...
            }

            function test2(){
                // <li><p>안녕하세요</p><p>반갑습니다</p><p onclick="remove(this)">X</p></li>


                var li = document.createElement("li");
                
                var p1 = document.createElement("p");
                p1.innerText = "안녕하세요";
                li.appendChild(p1);

                var p2 = document.createElement("p");
                p2.innerText = "반갑습니다";
                li.appendChild(p2);

                var p3 = document.createElement("p");
                p3.innerText = "X";
                p3.setAttribute("onclick", "remove(this)");
                li.appendChild(p3);


                var x1 = document.getElementById("x1");
                x1.appendChild(li);
            }

            function remove(e){
                e.parentElement.remove();                
            }
        </script>
    </head>
    <body>
        
        <ul id="x1">
            <li>안녕하세요1</li>
            <li>안녕하세요2</li>
            <li>안녕하세요3</li>
            <li><p>안녕하세요</p><p>반갑습니다</p><p onclick="remove(this)">X</p></li>
            <li>안녕하세요4</li>
            <li>안녕하세요5</li>
        </ul>

        <button onclick="test1()">테스트1</button>
        <button onclick="test2()">테스트2</button>

    </body>
</html>
