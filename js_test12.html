            var st1 = {

            function Student(score, name){
                // 필드 선언...

                }
            }

            // 리턴이 없다.
            // var a = Student(); // undefined
            var b1 = new Student(50, '한조'); // object
            var b2 = new Student(40, '트레이서'); 
            // console.log(a);
